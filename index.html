<!DOCTYPE html>
<html>

  <head>
    <title>ANDAM API</title>
    <link href="andamapi.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery-1.6.4.js"></script>
    <script src="lib/jquery.tmpl.min.js"></script>
    <script src="lib/underscore-1.2.2.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="andamapi.js"></script>
  </head>

  <body>

    <!-- ANDAM API Interface -->

    <div id="andamapp">
      <div class="content">
        <div id="tweets">
          <ul id="tweet-list"></ul>
        </div>
      </div>
    </div>

    <!-- Templates -->
	<script id="tweetTemplate" type="text/x-jquery-tmpl">
	    <div class="tweet">    
		<div class="source">
		<label>  ${from_user} (${created_at}) </label>
		<div class="message">
		    ${text}                
		</div>
		<div class ="link">
		</div>
	     </div>
	     </div>
	   </div>
	</script>

  </body>

</html>
